<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Workload HPI Sosbud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .card { cursor: pointer; transition: transform 0.2s; }
        .card:hover { transform: scale(1.03); }
        .nav-link { font-weight: 500; }
        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1250;
            display: none;
        }
        .toast-container { z-index: 1200; }
        
        .item-description {
            word-wrap: break-word;
            white-space: normal;
            display: block;
            vertical-align: middle;
            text-align: left;
        }

      .list-scrollable {
          max-height: 220px;
          overflow-y: auto;
        }
        
        .stat-card {
            border-left-width: 5px;
        }
    </style>
</head>
<body>
    <div id="loader" class="loading-spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Toast container for notifications -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header" id="toastHeader">
          <i class="bi bi-check-circle-fill me-2"></i>
          <strong class="me-auto">Notifikasi</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toastBody"></div>
      </div>
    </div>

    <nav class="navbar navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <!-- Brand and Version on the left -->
            <a class="navbar-brand" href="#">
                Dashboard HPI Sosbud <span class="badge bg-primary fw-normal">V.1.0</span>
            </a>

            <!-- Welcome message and Panel -->
            <div class="d-flex align-items-center">
                <span id="welcomeMessage" class="navbar-text me-3" style="color: rgba(255,255,255,0.7);"></span>
                <div class="dropdown">
                    <button class="btn btn-dark" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-grid-3x3-gap-fill fs-5"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item active" href="#"><i class="bi bi-bar-chart-line-fill me-2"></i>Dashboard</a></li>
                        <li><a class="dropdown-item" href="/input.html"><i class="bi bi-plus-square-dotted me-2"></i>Laman Input</a></li>
                        <li><a class="dropdown-item" href="/perjalanan-dinas.html"><i class="bi bi-airplane-fill me-2"></i>Perjalanan Dinas</a></li>
                        <li><a class="dropdown-item" href="/kalender-perjalanan-dinas.html"><i class="bi bi-calendar3-fill me-2"></i>Kalender Perjalanan</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" id="logoutButton"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <!-- Summary Cards Row -->
        <div class="row g-4 mb-4">
            <!-- Total Jobs Card -->
            <div class="col-xl-3 col-md-6">
                <div class="card border-primary shadow-sm h-100 stat-card">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col me-2">
                                <div class="text-xs fw-bold text-primary text-uppercase mb-1">Total Pekerjaan</div>
                                <div id="totalJobs" class="h5 mb-0 fw-bold text-gray-800">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="bi bi-stack fs-2 text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Done Jobs Card -->
            <div class="col-xl-3 col-md-6">
                <div class="card border-success shadow-sm h-100 stat-card">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col me-2">
                                <div class="text-xs fw-bold text-success text-uppercase mb-1">Selesai</div>
                                <div id="doneJobs" class="h5 mb-0 fw-bold text-gray-800">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="bi bi-check2-circle fs-2 text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Progress Jobs Card -->
            <div class="col-xl-3 col-md-6">
                <div class="card border-info shadow-sm h-100 stat-card">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col me-2">
                                <div class="text-xs fw-bold text-info text-uppercase mb-1">Dalam Proses</div>
                                <div id="progressJobs" class="h5 mb-0 fw-bold text-gray-800">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="bi bi-hourglass-split fs-2 text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Pending Jobs Card -->
            <div class="col-xl-3 col-md-6">
                <div class="card border-warning shadow-sm h-100 stat-card">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col me-2">
                                <div class="text-xs fw-bold text-warning text-uppercase mb-1">Tertunda</div>
                                <div id="pendingJobs" class="h5 mb-0 fw-bold text-gray-800">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="bi bi-pause-circle fs-2 text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Charts Row -->
        <div class="row g-4 mb-4">
            <!-- Status Chart -->
            <div class="col-lg-6">
                <div class="card shadow-sm h-100">
                    <div class="card-header">
                        <h6 class="m-0 font-weight-bold text-primary">Pekerjaan per Status</h6>
                    </div>
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <canvas id="statusChart"></canvas>
                    </div>
                </div>
            </div>
            
            <!-- Type Chart -->
            <div class="col-lg-6">
                <div class="card shadow-sm h-100">
                    <div class="card-header">
                        <h6 class="m-0 font-weight-bold text-primary">Pekerjaan per Tipe</h6>
                    </div>
                    <div class="card-body">
                        <canvas id="typeChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filter and Content Row -->
        <div class="row mb-3">
            <div class="col-md-6">
                <button class="btn btn-primary mb-3" id="nameFilterButton"><i class="bi bi-funnel"></i> Filter Nama</button>
            </div>
            <div class="col-md-6 text-end">
                <div class="btn-group" role="group">
                    <button id="refreshDataBtn" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-repeat me-1"></i>Refresh Data
                    </button>
                </div>
            </div>
        </div>
        
        <div id="dashboard-content" class="row g-4"></div>
    </main>

    <!-- Name Filter Modal -->
    <div class="modal fade" id="nameFilterModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Filter Berdasarkan Nama</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label for="nameFilterSelect" class="form-label">Pilih satu atau beberapa nama:</label>
                    <select id="nameFilterSelect" multiple class="form-select"></select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="resetFilterBtn">Reset Filter</button>
                    <button type="button" class="btn btn-primary" id="applyFilterBtn">Terapkan</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
