<!DOCTYPE html>
<html>
<head>
    <title>Kalender Perjalanan Dinas HPI Sosbud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.css' rel='stylesheet' />
    <style>
        .toast-container { z-index: 1200; }
        
        .fc-event {
            cursor: pointer;
        }
        
        .fc-event-title {
            font-weight: bold;
        }
        
        .fc-daygrid-day.fc-day-today {
            background-color: rgba(13, 110, 253, 0.1);
        }
        
        .event-status-disetujui {
            border-left: 5px solid #198754 !important;
            background-color: rgba(25, 135, 84, 0.1) !important;
        }
        
        .event-status-diajukan {
            border-left: 5px solid #0dcaf0 !important;
            background-color: rgba(13, 202, 240, 0.1) !important;
        }
        
        .event-status-ditolak {
            border-left: 5px solid #dc3545 !important;
            background-color: rgba(220, 53, 69, 0.1) !important;
        }
        
        .event-status-selesai {
            border-left: 5px solid #ffc107 !important;
            background-color: rgba(255, 193, 7, 0.1) !important;
        }
        
        .stat-card {
            border-left-width: 5px;
        }
        
        .filter-section {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .calendar-container {
            position: relative;
        }
        
        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loader" class="spinner-border text-primary" style="position:fixed; top:50%; left:50%; display:none; z-index:1060;"></div>
    
    <!-- Toast container for notifications -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header" id="toastHeader">
          <i class="bi bi-check-circle-fill me-2"></i>
          <strong class="me-auto">Notifikasi</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toastBody"></div>
      </div>
    </div>

    <nav class="navbar navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <!-- Brand and Version on the left -->
            <a class="navbar-brand" href="#">
                Kalender Perjalanan Dinas <span class="badge bg-primary fw-normal">V.1.0</span>
            </a>

            <!-- Welcome message and Panel -->
            <div class="d-flex align-items-center">
                <span id="welcomeMessage" class="navbar-text me-3" style="color: rgba(255,255,255,0.7);"></span>
                <div class="dropdown">
                    <button class="btn btn-dark" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-grid-3x3-gap-fill fs-5"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="/dashboard.html"><i class="bi bi-bar-chart-line-fill me-2"></i>Dashboard</a></li>
                        <li><a class="dropdown-item" href="/input.html"><i class="bi bi-plus-square-dotted me-2"></i>Laman Input</a></li>
                        <li><a class="dropdown-item" href="/perjalanan-dinas.html"><i class="bi bi-airplane-fill me-2"></i>Perjalanan Dinas</a></li>
                        <li><a class="dropdown-item active" href="#"><i class="bi bi-calendar3-fill me-2"></i>Kalender Perjalanan</a></li>
                        <li><a class="dropdown-item" href="/pegawai.html"><i class="bi bi-person-badge-fill me-2"></i>Data Pegawai</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" id="logoutButton"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <!-- Summary Row -->
        <div class="row g-4 mb-4">
            <!-- Total Perjalanan Card -->
            <div class="col-md-3">
                <div class="card border-primary shadow-sm h-100 stat-card">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col me-2">
                                <div class="text-xs fw-bold text-primary text-uppercase mb-1">Total Perjalanan</div>
                                <div id="totalPerjalanan" class="h5 mb-0 fw-bold text-gray-800">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="bi bi-airplane fs-2 text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Sedang Berlangsung Card -->
            <div class="col-md-3">
                <div class="card border-info shadow-sm h-100 stat-card">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col me-2">
                                <div class="text-xs fw-bold text-info text-uppercase mb-1">Sedang Berlangsung</div>
                                <div id="sedangBerlangsung" class="h5 mb-0 fw-bold text-gray-800">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="bi bi-clock-history fs-2 text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Akan Datang Card -->
            <div class="col-md-3">
                <div class="card border-warning shadow-sm h-100 stat-card">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col me-2">
                                <div class="text-xs fw-bold text-warning text-uppercase mb-1">Akan Datang</div>
                                <div id="akanDatang" class="h5 mb-0 fw-bold text-gray-800">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="bi bi-calendar-event fs-2 text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Selesai Card -->
            <div class="col-md-3">
                <div class="card border-success shadow-sm h-100 stat-card">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col me-2">
                                <div class="text-xs fw-bold text-success text-uppercase mb-1">Selesai</div>
                                <div id="selesai" class="h5 mb-0 fw-bold text-gray-800">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="bi bi-check-circle fs-2 text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="row g-3 align-items-end">
                <div class="col-md-3">
                    <label for="filterNama" class="form-label">Filter Nama</label>
                    <select id="filterNama" class="form-select">
                        <option value="">Semua Nama</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="filterStatus" class="form-label">Filter Status</label>
                    <select id="filterStatus" class="form-select">
                        <option value="">Semua Status</option>
                        <option value="Diajukan">Diajukan</option>
                        <option value="Disetujui">Disetujui</option>
                        <option value="Ditolak">Ditolak</option>
                        <option value="Selesai">Selesai</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="filterBulan" class="form-label">Filter Bulan</label>
                    <select id="filterBulan" class="form-select">
                        <option value="">Semua Bulan</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button id="applyFilters" class="btn btn-primary w-100">
                        <i class="bi bi-funnel-fill me-2"></i>Terapkan Filter
                    </button>
                </div>
            </div>
        </div>

        <!-- Calendar Section -->
        <div class="card calendar-container">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="bi bi-calendar3-fill me-2"></i>Kalender Perjalanan Dinas</h5>
                <div>
                    <button id="todayBtn" class="btn btn-sm btn-outline-secondary me-2">Hari Ini</button>
                    <button id="monthViewBtn" class="btn btn-sm btn-outline-secondary me-2">Bulan</button>
                    <button id="listViewBtn" class="btn btn-sm btn-outline-secondary">Daftar</button>
                </div>
            </div>
            <div class="card-body p-0">
                <div id='calendar'></div>
            </div>
        </div>
    </main>
    
    <!-- Event Detail Modal -->
    <div class="modal fade" id="eventDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detail Perjalanan Dinas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="eventDetailContent">
                    <!-- Content will be populated dynamically -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                    <button type="button" class="btn btn-primary" id="editEventBtn">Edit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FullCalendar JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/locales/id.js'></script>
    <script src="/js/auth.js"></script>
    <script src="/js/kalender-perjalanan-dinas.js"></script>
</body>
</html>
