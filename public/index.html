<!DOCTYPE html>
<html>
<head>
    <title>Login Aplikasi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f0f2f5; /* Latar belakang abu-abu muda */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        /* Atur z-index agar shadow focus tampil di atas icon */
        .input-group .form-control:focus {
            position: relative;
            z-index: 5;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .alert {
            margin-top: 20px;
            padding: 10px;
            font-size: 0.9em;
        }
        .logo-container {
            margin-bottom: 10px; /* Jarak bawah logo dikurangi */
        }
        .app-title {
            font-size: 1.3em; /* Sedikit diperbesar */
            color: #333; /* Warna lebih gelap */
            margin-top: 10px; /* **PERBAIKAN:** Menghapus jarak atas */
            margin-bottom: 5px; /* Jarak ke sub-judul */
        }
        .app-subtitle {
            font-size: 0.9em;
            color: #777;
            margin-bottom: 25px;
            line-height: 1.4; /* Mengatur jarak antar baris */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <!-- Using a placeholder logo - you can replace with your actual logo -->
            <div style="width: 160px; height: 80px; background-color: #0d6efd; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; border-radius: 8px; color: white; font-weight: bold;">
                LOGO
            </div>
            <div class="app-title fw-bold">ADMINISTRASION TOOLS</div>
            <div class="app-subtitle">DIREKTORAT HUKUM DAN PERJANJIAN<br>SOSIAL BUDAYA</div>
        </div>
        
        <form id="loginForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
            </div>
            
            <!-- Kolom Password diubah menjadi Input Group dengan Ikon Mata -->
            <div class="mb-3 input-group">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <span class="input-group-text" id="togglePassword" style="cursor: pointer;">
                    <i class="bi bi-eye-slash-fill" id="passwordIcon"></i>
                </span>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div id="loginMessage" class="alert d-none"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
